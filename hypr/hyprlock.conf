source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = UbuntuMono Nerd Font Mono

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  # path = $HOME/.config/background
  path = screenshot
  blur_passes = 4
  blur_size = 5
  # color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 170
  font_family = $font
  position = 0, -380
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%a, %d %b %y"
  color = $text
  font_size = 30
  font_family = $font
  position = 0, -620
  halign = center
  valign = top
}

